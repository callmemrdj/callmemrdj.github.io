<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji-Hiragana Memori</title>
    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Style untuk Timer */
        #timer-display {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            /* Grid 6 kolom dengan lebar yang sama */
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            max-width: 500px;
            margin: auto;
            perspective: 1000px; /* Untuk efek 3D pada kartu */
        }

        .card {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform 0.5s;
        }

        .card.flip {
            transform: rotateY(180deg);
        }
        
        .card:active {
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .card-front, .card-back {
            position: absolute;
            width: 110%;
            height: 90%;
            padding: 20px;
            border-radius: 5px;
            background: #fff;
            backface-visibility: hidden; /* Menyembunyikan bagian belakang elemen */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            
        }

        .card-front {
            background-color: #2196F3;
            color: white;
            transform: rotateY(180deg);
        }

        /* Perbedaan warna untuk kartu belakang */
        .card-back[data-type="kanji"] {
            background-color: #90CAF9; /* Warna biru muda untuk kartu Kanji */
            color: #333;
            font-size: 1.5em;
            border-color: rgb(240, 245, 243);
        }

        .card-back[data-type="hiragana"] {
            background-color: #90CAF9; /* Warna hijau muda untuk kartu Hiragana */
            color: #333;
            font-size: 1em;
            border-color: rgb(243, 245, 244);
        }

        /* Pesan Kemenangan */
        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
        }

        .win-message h2 {
            color: #4CAF50;
        }

        .win-message p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .win-message button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Kanji-Hiragana Memori Mr.DJ</h1>
        <div id="timer-display">00:00</div>
        <div class="game-board">
            <!-- Kartu-kartu akan dibuat oleh JavaScript -->
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>Selamat! Anda Menang!</h2>
        <p id="win-time">Waktu Anda: 00:00</p>
        <button onclick="resetGame()">Main Lagi</button>
    </div>

    <script>
        // JavaScript untuk logika game

        // Data pasangan Kanji dan Hiragana
        const kanjiHiraganaPairs = [
            { kanji: '会社', hiragana: 'かいしゃ' },
            { kanji: '銀行', hiragana: 'ぎんこう' },
            { kanji: '部屋', hiragana: 'へや' },
            { kanji: '売店', hiragana: 'ばいてん' },
            { kanji: '学校', hiragana: 'がっこう' },
            { kanji: '公園', hiragana: 'こうえん' },
            { kanji: '屋台', hiragana: 'やたい' },
            { kanji: '本屋', hiragana: 'ほんや' },
            { kanji: '床屋', hiragana: 'とこや' },
            { kanji: '大学', hiragana: 'だいがく' },
            { kanji: '薬屋', hiragana: 'くすりや' },
            { kanji: '空港', hiragana: 'くうこう' }
        ];

        const gameBoard = document.querySelector('.game-board');
        const winMessage = document.getElementById('winMessage');
        const winTimeDisplay = document.getElementById('win-time');
        const timerDisplay = document.getElementById('timer-display');

        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        // --- Variabel untuk Timer ---
        let timeElapsed = 0;
        let timerInterval = null;
        let gameStarted = false;

        // --- Fungsi-fungsi Timer ---
        function startTimer() {
            gameStarted = true;
            timerInterval = setInterval(() => {
                timeElapsed++;
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Fungsi untuk membuat kartu (sudah dimodifikasi)
        function createCard(cardData) {
            const card = document.createElement('div');
            card.classList.add('card');
            // Gunakan ID unik untuk setiap pasangan
            card.dataset.pairId = cardData.pairId;

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.textContent = cardData.content;

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            // Tambahkan atribut data-type untuk styling berbeda
            cardBack.dataset.type = cardData.type;
            cardBack.textContent = '?';

            card.appendChild(cardFront);
            card.appendChild(cardBack);

            card.addEventListener('click', flipCard);
            return card;
        }

        // Fungsi untuk mengacak array (Fisher-Yates Shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk memulai atau mereset game (sudah dimodifikasi)
        function startGame() {
            gameBoard.innerHTML = '';
            cards = [];
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            winMessage.style.display = 'none';

            // --- Reset Timer ---
            stopTimer();
            timeElapsed = 0;
            gameStarted = false;
            updateTimerDisplay();

            // Buat array data untuk semua kartu
            let gameCardsData = [];
            kanjiHiraganaPairs.forEach((pair, index) => {
                // Tambahkan data untuk kartu Kanji
                gameCardsData.push({ content: pair.kanji, pairId: index, type: 'kanji' });
                // Tambahkan data untuk kartu Hiragana
                gameCardsData.push({ content: pair.hiragana, pairId: index, type: 'hiragana' });
            });

            // Acak urutan kartu
            shuffle(gameCardsData);

            // Buat elemen kartu dari data yang sudah diacak
            gameCardsData.forEach(data => {
                const card = createCard(data);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        // Fungsi untuk membalik kartu
        function flipCard() {
            if (!gameStarted) {
                startTimer();
            }

            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        // Fungsi untuk memeriksa apakah dua kartu cocok (sudah dimodifikasi)
        function checkForMatch() {
            // Cocokkan berdasarkan pairId, bukan konten
            let isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
            isMatch ? disableCards() : unflipCards();
        }

        // Fungsi untuk menonaktifkan kartu yang cocok
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
            checkWin();
        }

        // Fungsi untuk membalik kembali kartu yang tidak cocok
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        // Fungsi untuk mereset kondisi papan setelah satu putaran
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // Fungsi untuk memeriksa kondisi kemenangan
        function checkWin() {
            const totalPairs = kanjiHiraganaPairs.length;
            const flippedCardsCount = document.querySelectorAll('.card.flip').length;
            if (flippedCardsCount === totalPairs * 2) {
                setTimeout(() => {
                    stopTimer();
                    winTimeDisplay.textContent = `Waktu Anda: ${timerDisplay.textContent}`;
                    winMessage.style.display = 'block';
                }, 500);
            }
        }

        // Fungsi untuk memulai ulang game
        function resetGame() {
            startGame();
        }

        // Mulai game saat halaman dimuat
        startGame();
    </script>

</body>

</html>

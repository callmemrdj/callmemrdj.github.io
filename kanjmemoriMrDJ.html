<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Memori</title>
    <style>
        /* CSS untuk tampilan game */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Style untuk Timer */
        #timer-display {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            /* Grid 4 kolom dengan lebar yang sama */
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: auto;
            perspective: 1000px; /* Untuk efek 3D pada kartu */
        }

        .card {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform 0.5s;
        }

        .card.flip {
            transform: rotateY(180deg);
        }
        
        .card:active {
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
            border-radius: 5px;
            background: #fff;
            backface-visibility: hidden; /* Menyembunyikan bagian belakang elemen */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        .card-front {
            background-color: #2196F3;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: #90CAF9;
            color: #333;
            font-size: 1.5em;
        }

        /* Pesan Kemenangan */
        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
        }

        .win-message h2 {
            color: #4CAF50;
        }

        .win-message p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .win-message button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Kanji Memori</h1>
        <div id="timer-display">00:00</div>
        <div class="game-board">
            <!-- Kartu-kartu akan dibuat oleh JavaScript -->
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>Selamat! Anda Menang!</h2>
        <p id="win-time">Waktu Anda: 00:00</p>
        <button onclick="resetGame()">Main Lagi</button>
    </div>

    <script>
        // JavaScript untuk logika game

        // Daftar 10 Kanji yang akan digunakan (akan ada 20 kartu total)
        const kanjiList = [
            '山', '川', '火', '水', '木',
            '金', '土', '日', '月', '人'
        ];

        const gameBoard = document.querySelector('.game-board');
        const winMessage = document.getElementById('winMessage');
        const winTimeDisplay = document.getElementById('win-time');
        const timerDisplay = document.getElementById('timer-display');

        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        // --- Variabel untuk Timer ---
        let timeElapsed = 0;
        let timerInterval = null;
        let gameStarted = false; // Flag untuk menandai apakah game sudah dimulai

        // --- Fungsi-fungsi Timer ---
        function startTimer() {
            gameStarted = true;
            timerInterval = setInterval(() => {
                timeElapsed++;
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            // Format MM:SS dengan leading zero
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Fungsi untuk membuat kartu
        function createCard(kanji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.kanji = kanji;

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.textContent = kanji;

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            cardBack.textContent = '?';

            card.appendChild(cardFront);
            card.appendChild(cardBack);

            card.addEventListener('click', flipCard);
            return card;
        }

        // Fungsi untuk mengacak array (Fisher-Yates Shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk memulai atau mereset game
        function startGame() {
            // Hapus semua kartu yang ada di papan
            gameBoard.innerHTML = '';
            cards = [];
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            winMessage.style.display = 'none';

            // --- Reset Timer ---
            stopTimer(); // Hentikan timer yang mungkin masih berjalan
            timeElapsed = 0;
            gameStarted = false; // Reset status game
            updateTimerDisplay(); // Tampilkan 00:00

            // Buat pasangan kartu (duplikasi kanjiList)
            const gameCards = [...kanjiList, ...kanjiList];
            // Acak urutan kartu
            shuffle(gameCards);

            // Buat elemen kartu dan tambahkan ke papan
            gameCards.forEach(kanji => {
                const card = createCard(kanji);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        // Fungsi untuk membalik kartu
        function flipCard() {
            // --- Mulai timer saat kartu pertama diklik ---
            if (!gameStarted) {
                startTimer();
            }

            if (lockBoard) return;
            if (this === firstCard) return; // Mencegah klik ganda pada kartu yang sama

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // Klik pertama
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Klik kedua
            secondCard = this;
            checkForMatch();
        }

        // Fungsi untuk memeriksa apakah dua kartu cocok
        function checkForMatch() {
            let isMatch = firstCard.dataset.kanji === secondCard.dataset.kanji;
            isMatch ? disableCards() : unflipCards();
        }

        // Fungsi untuk menonaktifkan kartu yang cocok
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
            checkWin();
        }

        // Fungsi untuk membalik kembali kartu yang tidak cocok
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000); // Beri jeda 1 detik sebelum kartu dibalik
        }

        // Fungsi untuk mereset kondisi papan setelah satu putaran
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // Fungsi untuk memeriksa kondisi kemenangan
        function checkWin() {
            // Jika semua kartu sudah memiliki class 'flip', berarti pemain menang
            const flippedCardsCount = document.querySelectorAll('.card.flip').length;
            if (flippedCardsCount === kanjiList.length * 2) {
                setTimeout(() => {
                    stopTimer(); // Hentikan timer saat menang
                    winTimeDisplay.textContent = `Waktu Anda: ${timerDisplay.textContent}`; // Tampilkan waktu akhir
                    winMessage.style.display = 'block';
                }, 500);
            }
        }

        // Fungsi untuk memulai ulang game
        function resetGame() {
            startGame();
        }

        // Mulai game saat halaman dimuat
        startGame();
    </script>

</body>
</html>
